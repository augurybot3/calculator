<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Calculator 🧮</title>
    <link rel="stylesheet" href="calculator_index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="calculator_border">
        <div id="calculator_body">
            <div class="grid-container">
                <div class="output-item" id="output-display">
                    <div id="display-div">
                        <input type="text" id="results" class="results" value="00000">
                    </div>
                </div>
                <div class="grid-item" id="ac">𝘼𝘾</div>
                <div class="grid-item" id="positive-negative">±</div> 
                <div class="grid-item" id="percent">％</div>
                <div class="grid-item" id="divide">÷</div>
                <div class="grid-item" id="one">𝟭</div>
                <div class="grid-item" id="two">𝟮</div>
                <div class="grid-item" id="three">𝟯</div>  
                <div class="grid-item" id="multiply">×</div>  
                <div class="grid-item" id="four">𝟒</div>
                <div class="grid-item" id="five">𝟓</div>
                <div class="grid-item" id="six">𝟔</div>  
                <div class="grid-item" id="subtract">−</div>  
                <div class="grid-item" id="seven">𝟕</div>
                <div class="grid-item" id="eight">𝟖</div>
                <div class="grid-item" id="nine">𝟗</div>
                <div class="grid-item" id="add">+</div>
                <div class="grid-item" id="undo">↵</div>
                <div class="grid-item" id="zero">𝟎</div>
                <div class="grid-item" id="decimal" style="font-size:40px">.</div>
                <div class="grid-item" id="equals">=</div>

              </div>

              
            
        </div>
    </div>
   



    </div>

    <script src="calculator_index.js"></script>
</body>


</html>
